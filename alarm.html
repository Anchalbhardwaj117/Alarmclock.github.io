<!DOCTYPE html>
<html>
<head>
	<title>Alarm Clock</title>
	<link rel="stylesheet" type="text/css" href="alarm.css">
</head>
<body>
	<div class="wrapper">
      <img src="https://media.istockphoto.com/id/1278486858/vector/alarm-clock-icon-logo.jpg?s=170667a&w=0&k=20&c=u8yzPUKYeUEP9MtuRwNPOuJOZZCfSKOXxob39DjgjRY="alt="clock">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <script type="text/javascript" src="alarm.js"></script>

</body>
</html>
